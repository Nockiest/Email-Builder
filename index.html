<!DOCTYPE html>
<html lang="cs">
  <head>

    <title>Napište e-mail politikovi</title>
    <link rel="stylesheet" href="dist/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Napište e-mail politikovi</h1>
      <br>
        <label for="politician">Vyberte politika:</label>
        <select id="politician" required>
          <option value="">-- Vyberte --</option>
          <!-- Možnosti budou vloženy pomocí JavaScriptu -->
        </select>
       
        <span id="selected-politician-email" style="margin-left: 1em;"></span>
        <label for="subject">Předmět:</label>
        <input type="text" id="subject" value="Nebezpečí z vývoje AI a důležitost regulací" required />

        <label for="body">Text e-mailu:</label>
        <textarea   required id="email-body"
          > </textarea
        >

        <button type="submit" id="send-button">Odeslat e-mail</button>
      </form>
    </div>
  </body>
  <script src="dist/index.js"></script>
