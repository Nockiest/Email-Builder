<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Napište e-mail politikovi</title>
    <link rel="stylesheet" href="dist/styles.css" />
  </head>

  <body>
    <img src="assets/logo.png" alt="Logo PauseAI" class="logo" />
    <div class="container">
      <h1>Napište e-mail politikovi</h1>
      <br />
      <label for="politician">Vyberte politika:</label>
      <select id="politician" required>
        <option value="">-- Vyberte --</option>
        <!-- Možnosti budou vloženy pomocí JavaScriptu -->
      </select>

      <div id="selected-politician-row" class="first-child-stretched">
        <span id="selected-politician-email"></span>
        <!-- Button for copying email in the field above -->
        <button
          type="button"
          id="copy-email"
          title="Kopírovat e-mail"
          class="copy-btn"
          aria-label="Kopírovat e-mail"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="18"
            height="18"
            fill="none"
            viewBox="0 0 24 24"
          >
            <rect
              x="9"
              y="9"
              width="13"
              height="13"
              rx="2"
              stroke="#0a2342"
              stroke-width="2"
              fill="none"
            />
            <rect
              x="3"
              y="3"
              width="13"
              height="13"
              rx="2"
              stroke="#0a2342"
              stroke-width="2"
              fill="none"
            />
          </svg>
        </button>
      </div>
      <label for="subject">Předmět:</label>
      <div class="first-child-stretched">
        <input
          type="text"
          id="subject"
          value="Nebezpečí z vývoje AI a důležitost regulací"
          required
        />
        <button
          type="button"
          id="copy-email"
          title="Kopírovat e-mail"
          class="copy-btn"
          aria-label="Kopírovat e-mail"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="18"
            height="18"
            fill="none"
            viewBox="0 0 24 24"
          >
            <rect
              x="9"
              y="9"
              width="13"
              height="13"
              rx="2"
              stroke="#0a2342"
              stroke-width="2"
              fill="none"
            />
            <rect
              x="3"
              y="3"
              width="13"
              height="13"
              rx="2"
              stroke="#0a2342"
              stroke-width="2"
              fill="none"
            />
          </svg>
        </button>
      </div>

      <label for="body">Text e-mailu:</label>
      <div class="first-child-stretched">
        <textarea required id="email-body"></textarea>
        <button
          type="button"
          id="copy-email"
          title="Kopírovat e-mail"
          class="copy-btn"
          aria-label="Kopírovat e-mail"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="18"
            height="18"
            fill="none"
            viewBox="0 0 24 24"
          >
            <rect
              x="9"
              y="9"
              width="13"
              height="13"
              rx="2"
              stroke="#0a2342"
              stroke-width="2"
              fill="none"
            />
            <rect
              x="3"
              y="3"
              width="13"
              height="13"
              rx="2"
              stroke="#0a2342"
              stroke-width="2"
              fill="none"
            />
          </svg>
        </button>
      </div>

      <button type="submit" id="send-button">Odeslat e-mail</button>
    </div>
  </body>
  <script src="dist/index.js"></script>
</html>
